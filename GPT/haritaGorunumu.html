<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Filo Yönetimi - Harita Görünümü</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <!-- Leaflet CSS (OSM kullanımı için) -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    .sidebar {
      width: 250px;
      background-color: #343a40;
      min-height: 100vh;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 1rem;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #007bff;
    }
    #map {
      height: 600px; 
      width: 100%; 
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Filo Yönetimi</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
      class="collapse navbar-collapse justify-content-end" 
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- Kullanıcı Bilgisi / Profil -->
        <li class="nav-item">
          <a class="nav-link" href="#">Kullanıcı Adı</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Çıkış Yap</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Ana içerik -->
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="talepYonetimi.html">Talep Yönetimi</a>
    <a href="haritaGorunumu.html" class="active">Harita Görünümü</a>
    <a href="rotaOptimizasyonu.html">Rota Optimizasyonu</a>
    <a href="aracYonetimi.html">Araç Yönetimi</a>
    <a href="konfigurasyonYonetimi.html">Konfigürasyon</a>
    <a href="raporlar.html">Raporlar</a>
  </div>

  <div class="container-fluid p-4">
    <h2>Harita Görünümü</h2>

    <!-- Katman Seçimi -->
    <div class="mb-3">
      <h5>Katman Seçimi</h5>
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="chkBekleyenTalepler" 
          value="bekleyenTalepler"
          checked
        />
        <label class="form-check-label" for="chkBekleyenTalepler">
          Bekleyen Talepler
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="chkPlanlanmisRota" 
          value="planlanmisRota"
          checked
        />
        <label class="form-check-label" for="chkPlanlanmisRota">
          Planlanmış Rota
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="chkSarjIstasyonlari" 
          value="sarjIstasyonlari"
          checked
        />
        <label class="form-check-label" for="chkSarjIstasyonlari">
          Şarj İstasyonları
        </label>
      </div>
      <!-- Diğer katman seçenekleri -->
    </div>

    <!-- Harita Alanı -->
    <div id="map"></div>

    <!-- Araç Seçimi - SoC görüntüleme -->
    <div class="mt-3 row">
      <div class="col-md-3">
        <label for="aracSec" class="form-label">Araç Seç</label>
        <select id="aracSec" class="form-select">
          <option value="all">Tüm Araçlar</option>
          <option value="arac1">Araç #1 (SoC: %75)</option>
          <option value="arac2">Araç #2 (SoC: %40)</option>
          <option value="arac3">Araç #3 (SoC: %90)</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Mevcut SoC</label>
        <div class="progress">
          <div 
            class="progress-bar" 
            role="progressbar" 
            style="width: 75%;" 
            aria-valuenow="75" 
            aria-valuemin="0" 
            aria-valuemax="100"
          >
            %75
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
<!-- Leaflet JS -->
<script 
  src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
></script>
<script>
  // Leaflet ile Harita
  const map = L.map('map').setView([39.925533, 32.866287], 6); // Örnek: Türkiye ortalama koordinat
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Örnek Marker
  const marker = L.marker([39.925533, 32.866287]).addTo(map)
    .bindPopup('Araç #1 - SoC: %75')
    .openPopup();
</script>
</body>
</html>
