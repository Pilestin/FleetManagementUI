<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Filo Yönetimi - Araç Yönetimi</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <style>
    .sidebar {
      width: 250px;
      background-color: #343a40;
      min-height: 100vh;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 1rem;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Filo Yönetimi</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
      class="collapse navbar-collapse justify-content-end" 
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- Kullanıcı Bilgisi / Profil -->
        <li class="nav-item">
          <a class="nav-link" href="#">Kullanıcı Adı</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Çıkış Yap</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Ana içerik -->
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="talepYonetimi.html">Talep Yönetimi</a>
    <a href="haritaGorunumu.html">Harita Görünümü</a>
    <a href="rotaOptimizasyonu.html">Rota Optimizasyonu</a>
    <a href="aracYonetimi.html" class="active">Araç Yönetimi</a>
    <a href="konfigurasyonYonetimi.html">Konfigürasyon</a>
    <a href="raporlar.html">Raporlar</a>
  </div>

  <div class="container-fluid p-4">
    <h2>Araç Yönetimi</h2>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#yeniAracModal">
      Yeni Araç Ekle
    </button>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Araç ID</th>
            <th>Plaka</th>
            <th>Model</th>
            <th>Batarya Kapasitesi (kWh)</th>
            <th>Durum</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          <!-- Örnek Veri -->
          <tr>
            <td>1</td>
            <td>34 XYZ 01</td>
            <td>EV Model A</td>
            <td>50</td>
            <td><span class="badge bg-success">Aktif</span></td>
            <td>
              <button class="btn btn-sm btn-info">Düzenle</button>
              <button class="btn btn-sm btn-danger">Sil</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>06 ABC 12</td>
            <td>EV Model B</td>
            <td>75</td>
            <td><span class="badge bg-warning">Bakımda</span></td>
            <td>
              <button class="btn btn-sm btn-info">Düzenle</button>
              <button class="btn btn-sm btn-danger">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Yeni Araç Ekle Modal -->
<div 
  class="modal fade" 
  id="yeniAracModal" 
  tabindex="-1" 
  aria-labelledby="yeniAracModalLabel" 
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="yeniAracModalLabel">Yeni Araç Ekle</h5>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="aracPlaka" class="form-label">Plaka</label>
            <input type="text" class="form-control" id="aracPlaka" />
          </div>
          <div class="mb-3">
            <label for="aracModel" class="form-label">Model</label>
            <input type="text" class="form-control" id="aracModel" />
          </div>
          <div class="mb-3">
            <label for="bataryaKapasitesi" class="form-label">Batarya Kapasitesi (kWh)</label>
            <input type="number" class="form-control" id="bataryaKapasitesi" />
          </div>
          <!-- Diğer Gerekli Alanlar -->
        </form>
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal"
        >
          Kapat
        </button>
        <button type="button" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
