<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filo Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
        }
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .sidebar {
            background: #2c3e50;
            min-height: 100vh;
        }
        .metric-card {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-4">
                <h3 class="text-white mb-4"><i class="fas fa-truck-moving"></i> FiloNET</h3>
                <div class="list-group">
                    <a href="dashboard.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-home me-2"></i>Dashboard</a>
                    <a href="rota.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-route me-2"></i>Rota Optimizasyon</a>
                    <a href="arac-takip.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-satellite-dish me-2"></i>Araç Takip</a>
                    <a href="sarj.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-charging-station me-2"></i>Şarj Planlama</a>
                    <a href="performans.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-chart-line me-2"></i>Performans</a>
                </div>
            </div>

            <!-- Ana İçerik -->
            <div class="col-md-10 p-4 gradient-bg">
                <div class="row g-4">
                    <!-- Metrik Kartlar -->
                    <div class="col-md-3">
                        <div class="metric-card p-4 text-center">
                            <h5 class="text-muted">Aktif Araçlar</h5>
                            <h1 class="text-primary">24</h1>
                            <small><i class="fas fa-arrow-up text-success"></i> %12 artış</small>
                        </div>
                    </div>
                    <!-- Diğer metrik kartlar benzer şekilde eklenir -->
                </div>

                <!-- Harita Önizleme -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="metric-card p-4">
                            <h5><i class="fas fa-map-marked-alt me-2"></i>Canlı Filo Haritası</h5>
                            <div id="mini-map" style="height: 300px; border-radius: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
