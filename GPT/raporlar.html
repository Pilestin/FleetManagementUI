<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Filo Yönetimi - Raporlar</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <style>
    .sidebar {
      width: 250px;
      background-color: #343a40;
      min-height: 100vh;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 1rem;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Filo Yönetimi</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
      class="collapse navbar-collapse justify-content-end" 
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- Kullanıcı Bilgisi / Profil -->
        <li class="nav-item">
          <a class="nav-link" href="#">Kullanıcı Adı</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Çıkış Yap</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Ana içerik -->
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="talepYonetimi.html">Talep Yönetimi</a>
    <a href="haritaGorunumu.html">Harita Görünümü</a>
    <a href="rotaOptimizasyonu.html">Rota Optimizasyonu</a>
    <a href="aracYonetimi.html">Araç Yönetimi</a>
    <a href="konfigurasyonYonetimi.html">Konfigürasyon</a>
    <a href="raporlar.html" class="active">Raporlar</a>
  </div>

  <div class="container-fluid p-4">
    <h2>Raporlar</h2>
    <!-- Tarih Aralığı Seçimi -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="baslangicTarihi" class="form-label">Başlangıç Tarihi</label>
        <input type="date" class="form-control" id="baslangicTarihi" />
      </div>
      <div class="col-md-3">
        <label for="bitisTarihi" class="form-label">Bitiş Tarihi</label>
        <input type="date" class="form-control" id="bitisTarihi" />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-secondary">Rapor Göster</button>
      </div>
    </div>

    <!-- Örnek Rapor Kartları / Grafikleri -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-header">
            Teslimat Sayıları
          </div>
          <div class="card-body">
            <!-- Chart.js veya başka kütüphane ile grafik -->
            <canvas id="teslimatChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-header">
            Maliyet Analizi
          </div>
          <div class="card-body">
            <canvas id="maliyetChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>

<!-- (İsteğe Bağlı) Chart.js -->
<script 
  src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"
></script>
<script>
// Örnek grafikler
const ctx1 = document.getElementById('teslimatChart');
const teslimatChart = new Chart(ctx1, {
  type: 'bar',
  data: {
    labels: ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma'],
    datasets: [{
      label: 'Teslimat Sayısı',
      data: [12, 19, 7, 15, 9],
      backgroundColor: 'rgba(54, 162, 235, 0.7)'
    }]
  }
});

const ctx2 = document.getElementById('maliyetChart');
const maliyetChart = new Chart(ctx2, {
  type: 'line',
  data: {
    labels: ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma'],
    datasets: [{
      label: 'Maliyet (TL)',
      data: [300, 400, 320, 500, 450],
      backgroundColor: 'rgba(255, 99, 132, 0.7)',
      borderColor: 'rgba(255, 99, 132, 1)',
      fill: false
    }]
  }
});
</script>
</body>
</html>
