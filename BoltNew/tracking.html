<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Tracking - Fleet Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="sidebar-title">Fleet Manager</h3>
          <button id="sidebarCollapse" class="btn btn-link text-light">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href="index.html" class="nav-link text-white">
            <i class="bi bi-speedometer2 me-2"></i>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="route-optimization.html" class="nav-link text-white">
            <i class="bi bi-geo-alt me-2"></i>
            <span class="menu-text">Route Optimization</span>
          </a>
        </li>
        <li>
          <a href="maintenance.html" class="nav-link text-white">
            <i class="bi bi-tools me-2"></i>
            <span class="menu-text">Maintenance</span>
          </a>
        </li>
        <li>
          <a href="performance.html" class="nav-link text-white">
            <i class="bi bi-graph-up me-2"></i>
            <span class="menu-text">Performance</span>
          </a>
        </li>
        <li class="active">
          <a href="tracking.html" class="nav-link text-white">
            <i class="bi bi-truck me-2"></i>
            <span class="menu-text">Vehicle Tracking</span>
          </a>
        </li>
        <li>
          <a href="charging.html" class="nav-link text-white">
            <i class="bi bi-battery-charging me-2"></i>
            <span class="menu-text">EV Charging</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <button class="btn btn-outline-light" id="themeToggle">
          <i class="bi bi-moon"></i>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="content">
      <div class="container-fluid p-4">
        <!-- Configuration Panel -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">Display Configuration</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h6>Map Layers</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showVehicles" checked>
                  <label class="form-check-label" for="showVehicles">Vehicles</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showDeliveries" checked>
                  <label class="form-check-label" for="showDeliveries">Deliveries</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showChargingStations" checked>
                  <label class="form-check-label" for="showChargingStations">Charging Stations</label>
                </div>
              </div>
              <div class="col-md-6">
                <h6>Vehicle Information</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showSoC" checked>
                  <label class="form-check-label" for="showSoC">State of Charge</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showDriverInfo" checked>
                  <label class="form-check-label" for="showDriverInfo">Driver Information</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showPerformance" checked>
                  <label class="form-check-label" for="showPerformance">Performance Metrics</label>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Update Interval (seconds)</label>
              <input type="range" class="form-range" id="updateInterval" min="1" max="10" value="1">
              <div class="d-flex justify-content-between">
                <small>1s</small>
                <small>5s</small>
                <small>10s</small>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Live Tracking Map -->
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title mb-0">Live Vehicle Tracking</h5>
              </div>
              <div class="card-body p-0">
                <div id="trackingMap" style="height: 600px;"></div>
              </div>
            </div>
          </div>

          <!-- Vehicle Details and Alerts -->
          <div class="col-md-4">
            <!-- Vehicle Details -->
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">Vehicle Details</h5>
              </div>
              <div class="card-body p-0">
                <div id="vehicleDetails">
                  <!-- Vehicle details will be dynamically added here -->
                </div>
              </div>
            </div>

            <!-- Alerts and Notifications -->
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Alerts</h5>
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary" data-filter="all">All</button>
                  <button class="btn btn-sm btn-outline-danger" data-filter="critical">Critical</button>
                  <button class="btn btn-sm btn-outline-warning" data-filter="warning">Warning</button>
                  <button class="btn btn-sm btn-outline-info" data-filter="info">Info</button>
                </div>
              </div>
              <div class="card-body p-0">
                <div id="alertsList">
                  <!-- Alerts will be dynamically added here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="src/tracking.js"></script>
</body>
</html>
